<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0e14" rx="80"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="guitarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Guitar body -->
  <ellipse cx="256" cy="280" rx="120" ry="140" fill="url(#guitarGradient)" opacity="0.3"/>
  <ellipse cx="256" cy="280" rx="100" ry="120" fill="none" stroke="url(#guitarGradient)" stroke-width="6"/>
  
  <!-- Sound hole -->
  <circle cx="256" cy="280" r="35" fill="#0a0e14"/>
  <circle cx="256" cy="280" r="30" fill="none" stroke="url(#guitarGradient)" stroke-width="2"/>
  
  <!-- Neck -->
  <rect x="240" y="80" width="32" height="160" fill="url(#guitarGradient)" opacity="0.5"/>
  <rect x="244" y="80" width="24" height="160" fill="none" stroke="url(#guitarGradient)" stroke-width="3"/>
  
  <!-- Frets -->
  <line x1="240" y1="120" x2="272" y2="120" stroke="#00d4aa" stroke-width="2"/>
  <line x1="240" y1="160" x2="272" y2="160" stroke="#00d4aa" stroke-width="2"/>
  <line x1="240" y1="200" x2="272" y2="200" stroke="#00d4aa" stroke-width="2"/>
  
  <!-- Strings -->
  <line x1="248" y1="80" x2="248" y2="400" stroke="#00d4aa" stroke-width="1.5" opacity="0.6"/>
  <line x1="256" y1="80" x2="256" y2="400" stroke="#00a8ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="264" y1="80" x2="264" y2="400" stroke="#00d4aa" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Music note -->
  <circle cx="340" cy="180" r="20" fill="#00d4aa"/>
  <rect x="358" y="140" width="6" height="60" fill="#00d4aa"/>
  <path d="M 364 140 Q 380 130 390 145" fill="none" stroke="#00d4aa" stroke-width="6"/>
</svg>
